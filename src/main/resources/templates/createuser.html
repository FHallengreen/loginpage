<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
</head>
<body>
<div th:if="${session.username!=null}" th:insert="fragments/headerloggedin"></div>
<div th:if="${session.username==null}" th:insert="fragments/headernologin"></div>

<h1>Create new user</h1>
<br>
<form method="post" th:action="@{'/createuser'}">
  <input type="hidden" name="id">
  <label for="email">Email: </label>
  <input id="email" autofocus type="text" required name="email">
  <label for="password">Password: </label>
  <input id="password" type="password" name="password" required>
    <label for="name">Name: </label>
    <input id="name" type="text" name="name" required>
  <input type="submit" name="submit" value="createuser">
</form>

</body>
</html>
