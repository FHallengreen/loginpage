<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<div th:if="${session.username!=null}" th:insert="fragments/headerloggedin"></div>
    <div th:if="${session.username==null}" th:insert="fragments/headernologin"></div>

<form method="post" th:action="@{'/login'}">
    <input type="hidden" name="id">
    <label for="email">Email: </label>
    <input id="email" autofocus type="text" required name="email">
    <label for="password">Password: </label>
    <input id="password" type="password" name="password">
    <input type="submit" name="submit" value="login" required>
</form>
</body>
</html>
